apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-test-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-test-app
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-test-app
    spec:
      containers:
        - name: test-app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.image.port }}
